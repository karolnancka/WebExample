<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie 3</title>
</head>
<body>
<h1>Add Cookie</h1>
<form action="cookie3" method="post">
    <div>
        <label for="key">set Cookie name</label>
        <input name="key" id="key" type="text">
    </div>
    <div>
        <label for="value">Set Cookie value</label>
        <input name="value" id="value" type="text">
    </div>
    <div>
        <select name="time">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
