    <title>Quadratic equation</title>
</head>
<body>
<h1>Insert Quadratic equation parameters: Ax^2 + Bx + C</h1>
<form action="post4" method="GET">

        <label for="A">Insert parameter A</label>
        <input name="A" id="A" type="text">

</form>
